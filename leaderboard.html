<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('background-leaderboard.png');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      font-family: 'Orbitron', sans-serif;
      color: gold;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 4px;
      margin-bottom: 30px;
      color: #d4a24f;
      text-shadow: 0 0 10px rgba(212, 162, 79, 0.5);
    }

    .scroll-box {
      flex: 1;
      width: 95%;
      max-width: 800px;
      overflow-y: scroll;
      display: flex;
      flex-direction: column-reverse;
      gap: 20px;
      padding-bottom: 20px;
    }

    .scroll-box::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    .scroll-box {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .user-box {
      padding: 16px 28px;
      font-size: 20px;
      border: 2px solid #d4a24f;
      background: linear-gradient(145deg, #111111, #1c1c1c);
      color: #d4a24f;
      border-radius: 14px;
      font-weight: bold;
      letter-spacing: 1.2px;
      box-shadow: 0 0 12px rgba(212, 162, 79, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-box span {
      font-size: 17px;
      opacity: 0.85;
    }

    .back-btn {
      padding: 14px 36px;
      font-size: 18px;
      border: 2px solid #d4a24f;
      background: linear-gradient(145deg, #111111, #1c1c1c);
      color: #d4a24f;
      border-radius: 12px;
      font-weight: bold;
      letter-spacing: 1.5px;
      box-shadow: 0 0 12px rgba(212, 162, 79, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      margin-top: 20px;
    }

    .back-btn:hover {
      background: #d4a24f;
      color: #000;
      box-shadow: 0 0 20px rgba(212, 162, 79, 0.6);
    }
  </style>
</head>
<body>

  <h1>LEADERBOARD</h1>
  <div class="scroll-box" id="userList"></div>
  <a href="index.html" class="back-btn">BACK TO MAIN</a>

  <script>
    function fetchData() {
      fetch("https://raw.githubusercontent.com/KeNw0oD/shuffle-wagers-data/refs/heads/main/wagers.json")
        .then(res => res.json())
        .then(data => {
          const container = document.querySelector('#userList');
          container.innerHTML = '';

          data.sort((a, b) => {
            const aVal = parseFloat((a.wager || "0").replace(/[$,]/g, ""));
            const bVal = parseFloat((b.wager || "0").replace(/[$,]/g, ""));
            return bVal - aVal;
          });

          for (let i = data.length - 1; i >= 0; i--) {
            const entry = data[i];
            const div = document.createElement('div');
            div.className = 'user-box';
            div.innerHTML = `
              ${i + 1}. ${entry.user}
              <span>${entry.wager}</span>
            `;
            container.appendChild(div);
          }
        })
        .catch(err => {
          console.error("Failed to fetch data:", err);
        });
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
