      <label>Email:</label>
      <input id="loginEmail" required type="email"/>

      <label>Password:</label>
      <input id="loginPassword" required type="password"/>

      <button class="btn" type="submit">Login</button>
      <div id="loginMessage" class="register-message"></div>
