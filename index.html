
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ALGO 7</title>
<!-- Orbitron Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&amp;display=swap" rel="stylesheet"/>
<!-- Main Styles -->
<link href="style.css" rel="stylesheet">
</link></head>
<body>
<!-- Sparkling Particles -->
<div class="particles-container"></div>
<!-- Background Animation Overlay -->
<div class="overlay-animation"></div>
<!-- Profile (hidden by default) -->
<div id="profileBlock" class="profile-block" style="display: none;">
  <div id="nicknameDisplay" class="nickname">
  <img src="profile-icon.png" alt="PFP" class="pfp" />
  <div class="nickname-info">
    <div id="nickname" class="nickname-text"></div>
    <div id="userRank" class="rank-text">Position: —</div>
    <div id="userWager" class="wager-text">Wager: —</div>
  </div>
</div> 

  <!-- Меню -->
  <div id="dropdown" class="dropdown">
    <button onclick="logout()">Logout</button>
  </div>
</div>

<!-- Navigation Buttons -->
<div class="button-container" id="authButtons">
  <a class="btn" href="leaderboard.html" id="leaderboardBtn">LEADERBOARD</a>
  <a class="btn" href="#" onclick="openModal()" id="registerBtn">REGISTER / LOGIN</a>
</div>

<!-- Модальное окно -->
<div class="modal" id="registerModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">×</span>
<h2>Register</h2>
<form onsubmit="handleRegister(event)">
  <label for="nickname">Nickname:</label>
  <input id="nicknameInput" required type="text"/>

  <label for="email">Email:</label>
  <input id="email" required type="email"/>

  <label for="password">Password:</label>
  <input id="password" required type="password"/>

  <button class="btn" type="submit">Submit</button>
</form>
<div id="registerMessage" class="register-message"></div>

</div>
</div>
<script src="main.js"></script>
</body>
</html>
